<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michelangelo - AI 图像生成</title>
    <link rel="stylesheet" href="/styles/common.css">
    <style>
        /* 首页特定样式 */
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            padding: var(--space-xl) 0;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-xl);
            text-align: center;
            color: var(--text-light);
            animation: fadeIn var(--transition-slow) ease-out;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: var(--space-md);
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            margin-bottom: var(--space-xl);
            opacity: 0.9;
        }

        .hero-cta {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            margin-bottom: var(--space-xl);
        }

        .stats-section {
            background-color: var(--surface-color);
            padding: var(--space-xl) 0;
        }

        .stats-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-xl);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-xl);
        }

        .stat-card {
            text-align: center;
            padding: var(--space-lg);
            background-color: var(--background);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            transition: transform var(--transition), box-shadow var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: var(--space-xs);
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .reviews-section {
            padding: var(--space-xl) 0;
        }

        .reviews-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-xl);
        }

        .reviews-title {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-xl);
        }

        .review-card {
            background-color: var(--surface-color);
            padding: var(--space-lg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }

        .review-content {
            margin-bottom: var(--space-md);
            color: var(--text-primary);
        }

        .review-author {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
        }

        .author-info {
            flex: 1;
        }

        .author-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .author-title {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.125rem;
            }

            .hero-cta {
                flex-direction: column;
            }

            .stats-grid,
            .reviews-grid {
                grid-template-columns: 1fr;
            }

            .stat-card,
            .review-card {
                padding: var(--space-md);
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header class="header">
        <nav class="nav">
            <a href="/" class="logo">Michelangelo</a>
            <div class="nav-actions">
                <button class="language-switch">EN</button>
                <a href="/login.html" class="login-btn">登录</a>
            </div>
        </nav>
    </header>

    <!-- Hero 区域 -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">用 AI 创造无限可能</h1>
            <p class="hero-subtitle">Michelangelo 让您的创意触手可及，轻松生成高质量图像</p>
            <div class="hero-cta">
                <a href="/register.html" class="btn btn-primary">免费开始</a>
                <a href="#features" class="btn btn-secondary">了解更多</a>
            </div>
        </div>
    </section>

    <!-- 数据统计 -->
    <section class="stats-section">
        <div class="stats-container">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number">10,000+</div>
                    <div class="stat-label">活跃用户</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">100,000+</div>
                    <div class="stat-label">生成图像</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">4.8</div>
                    <div class="stat-label">用户评分</div>
                </div>
            </div>
        </div>
    </section>

    <!-- 用户评价 -->
    <section class="reviews-section">
        <div class="reviews-container">
            <h2 class="reviews-title">用户评价</h2>
            <div class="reviews-grid">
                <div class="review-card">
                    <p class="review-content">"Michelangelo 的图像生成质量令人惊叹，完全超出了我的预期。"</p>
                    <div class="review-author">
                        <div class="author-avatar"></div>
                        <div class="author-info">
                            <div class="author-name">张明</div>
                            <div class="author-title">设计师</div>
                        </div>
                    </div>
                </div>
                <div class="review-card">
                    <p class="review-content">"使用体验非常流畅，生成的图像质量很高，完全满足我的需求。"</p>
                    <div class="review-author">
                        <div class="author-avatar"></div>
                        <div class="author-info">
                            <div class="author-name">李华</div>
                            <div class="author-title">摄影师</div>
                        </div>
                    </div>
                </div>
                <div class="review-card">
                    <p class="review-content">"作为一个创意工作者，Michelangelo 已经成为我日常工作中不可或缺的工具。"</p>
                    <div class="review-author">
                        <div class="author-avatar"></div>
                        <div class="author-info">
                            <div class="author-name">王芳</div>
                            <div class="author-title">插画师</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 语言切换功能
            const languageSwitch = document.querySelector('.language-switch');
            languageSwitch.addEventListener('click', function() {
                const currentLang = this.textContent;
                this.textContent = currentLang === 'EN' ? '中文' : 'EN';
            });
        });
    </script>
</body>
</html>
